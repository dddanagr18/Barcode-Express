<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Express</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Barcode Express</h1>
        <form id="entryForm">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="salesOrder">Sales Order Number:</label>
            <input type="text" id="salesOrder" name="salesOrder" required>

            <label for="barcodeInput">Scan Barcodes:</label>
            <input type="text" id="barcodeInput" placeholder="Scan barcode and press Enter" autofocus>

            <button id="downloadBtn" type="button">Download Barcodes as Excel</button>
        </form>

        <h2>Scanned Barcodes</h2>
        <table id="barcodeTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Sales Order</th>
                    <th>Barcode</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
